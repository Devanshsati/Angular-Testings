<h1 class="bg-danger">structural-directive works!</h1>

<div class="row w-100">
    <div class="col-3">
        <div *ngIf="isVisible" class="bg-secondary text-center p-3">
            Hello 1
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="toggle" class="bg-primary text-center p-3">
            Hello 2
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="num1!=num2" class="bg-warning text-center p-3">
            Hello 3
        </div>
    </div>
    <div class="col-3">
        <div *ngIf="isValue=='V1'" class="bg-success text-center p-3">
            Hello 4
        </div>
    </div>
</div>

<div class="row w-100">
    <div class="col-3">
        <div class="bg-secondary text-center p-2 mt-2 d-flex justify-content-center">
            <button class="btn btn-success me-1" (click)="visible()">Show</button>
            <button class="btn btn-warning me-1" (click)="INvisible()">hide</button>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-primary text-center p-2 mt-2 d-flex justify-content-center">
            <button class="btn btn-success" (click)="toggled()">Toggle</button>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-warning text-center p-3 mt-2 d-flex justify-content-center">
            <input type="text" [(ngModel)]="num1" name="num1" id="num1" class="w-50 me-1"/>
            <input type="text" [(ngModel)]="num2" name="num2" id="num2" class="w-50 me-1"/>
        </div>
    </div>
    <div class="col-3">
        <div class="bg-success text-center p-3 mt-2 d-flex justify-content-center">
            <input [(ngModel)]="ischeck" type="checkbox" name="checkbox" id="checkbox" class="me-1"/>
            <select [(ngModel)]="isValue" name="choose" id="choose" class="w-25">
                <option value="" >Value</option>
                <option value="V1">V1</option>
                <option value="V2">V2</option>
                <option value="V3">V3</option>
            </select>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3"><ul><li *ngFor="let a of arr">{{a}}</li></ul></div>
    <div class="col-3">
        <select>
            <option *ngFor="let b of arr">{{b}}</option>
        </select>
    </div>
    <div class="col-3">
        <select>
            <option *ngFor="let stu of students" [value]="stu.name">{{stu.age}}</option>
        </select>
    </div>
    <div class="col-3">
        <table>
            <thead>
                <tr>
                    <td>SR</td>
                    <td>name</td>
                    <td>age</td>
                    <td>grade</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of students; let sr=index">
                    <td>{{sr}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.age}}</td>
                    <td>{{c.grade}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
