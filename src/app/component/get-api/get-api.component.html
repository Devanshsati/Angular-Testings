<h1 class="bg-dark-subtle text-center p-3 mb-5">get-api works!</h1>

<div class="row">
    <div class="col-2 text-center">
        <button class="btn btn-warning ps-5 pe-5" (click)="getAllUser()">Call Api</button>
    </div>
    <div class="col-2">
        <select class="form-select">
            @for (item of userList; track $index) {
                <option>{{item.name}}</option>
            }
        </select>
    </div>
    <div class="col-2 text-center">
        <button class="btn btn-success" (click)="getAllCustomer()">Call Customer Api</button>
    </div>
    <div class="col-2">
        <select class="form-select">
            @for (item of customerList; track $index) {
                <option>{{item.userName}}</option>
            }
        </select>
    </div>
</div>
